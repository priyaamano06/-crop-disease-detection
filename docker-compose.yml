version: '3.8'

services:
  backend:
    build: ./backend
    container_name: smart_ag_backend
    ports:
      - "8000:8000"
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - DATABASE_URL=postgresql://user:password@db:5432/smart_agriculture
    volumes:
      - ./backend:/app
      - ./backend/weights:/app/weights
    depends_on:
      - db
    restart: unless-stopped
  
  frontend:
    build: ./frontend
    container_name: smart_ag_frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
  
  db:
    image: postgres:15-alpine
    container_name: smart_ag_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=smart_agriculture
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
